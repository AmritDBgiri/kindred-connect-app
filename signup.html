<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join KindredConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">KindredConnect</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html" class="button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            <p>Start your journey to find meaningful connections.</p>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Your Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="password">Create a Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button primary-button">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
