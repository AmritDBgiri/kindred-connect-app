<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - KindredConnect</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">KindredConnect</div>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/members">Members</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="chat-container">
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input id="chat-input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
        </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');

    // Corrected event listener for the form
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Stops the page from refreshing
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    // Listens for incoming broadcasted messages
    socket.on('chat message', function(msg) {
        const item = document.createElement('li');
        item.classList.add('chat-message', 'message-other');

        const senderLink = document.createElement('a');
        senderLink.href = `/user/${msg.senderId}`;
        senderLink.textContent = msg.senderName;
        senderLink.classList.add('sender');
        senderLink.style.textDecoration = 'underline';
        senderLink.style.color = '#337ab7';

        const timeSpan = document.createElement('span');
        timeSpan.classList.add('timestamp');
        timeSpan.textContent = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const textSpan = document.createElement('div');
        textSpan.textContent = msg.text;

        const headerDiv = document.createElement('div');
        headerDiv.appendChild(senderLink);
        headerDiv.appendChild(timeSpan);

        item.appendChild(headerDiv);
        item.appendChild(textSpan);
        
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
    });
</script>
</body>
</html>
