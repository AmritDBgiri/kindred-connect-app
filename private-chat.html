<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="/style.css">
    </head>
<body>
    <header>
        <nav>
            <div class="logo">KindredConnect</div>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="chat-container">
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button type="button" id="attach-file-btn" title="Attach Image">ðŸ“Ž</button>
            <input id="chat-input" autocomplete="off" placeholder="Type a message..." />
            <button type="submit">Send</button>
        </form>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
<script>
    // This script should be inside private-chat.html

    const socket = io(); // Connect to the server

    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('messages');
    
    // Get the friend's ID from the URL to create a unique room
    const friendId = window.location.pathname.split('/')[3];
    
    // Tell the server we want to join this private chat room
    socket.emit('join private chat', friendId);

    // Send a 'private message' event
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            const messageData = { friendId: friendId, text: input.value };
            socket.emit('private message', messageData);
            
            // Display our own message immediately
            appendMessage({ sender: 'Me', text: input.value });
            
            input.value = '';
        }
    });

    // Listen for 'private message' events
    socket.on('private message', function(msg) {
        appendMessage(msg);
    });

    function appendMessage(msg) {
        const item = document.createElement('li');
        item.classList.add('chat-message');
        item.classList.add(msg.sender === 'Me' ? 'message-self' : 'message-other');

        const senderSpan = document.createElement('div');
        senderSpan.classList.add('sender');
        senderSpan.textContent = msg.sender;

        const textSpan = document.createElement('div');
        textSpan.textContent = msg.text;

        item.appendChild(senderSpan);
        item.appendChild(textSpan);
        
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
    }
</script>
</body>
</html>
